<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="box">
            <h1 class="title">Get in tuch</h1>
        <form class="form">
            <div class="firstrow">
                <label for="Fname">First Name</label>
                <input id="Fname" type="text" placeholder="First name" required>
                <label for="Lname">Last Name</label>
                <input id="Lname" type="text" placeholder="Last name" required>
            </div>
            <div class="secondrow">
                <label for="emeil">Emeil</label>
                <input id="emeil" type="email" placeholder="Emeil" required>
                <label for="phone">Phone</label>
                <input id="phone" type="tel" placeholder="Phone" required>
            </div>
            <div class="thirdrow">
                <label for="adress">Adress</label>
                <input id="adress" type="text" placeholder="Adress" required></input>
            </div>
            <div class="fourthrow">
                <label for="message">Type your message</label>
                <textarea id="message" type="text" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
            <p class="thanks">Thanks for submitting!</p>
    </main>
</body>
</html>
